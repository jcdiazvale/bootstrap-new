<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
#encabezado {
background: lightgrey;
display: grid;
grid-template-columns: 1fr 1fr;
}

#contenido {
background: yellow;
}

#principal {
background: pink;
display: grid;
grid-template-columns: 1fr 1fr;
}

#tarjeta-miniatura {
background: lightcyan;
display: grid;
grid-template-columns: 1fr 1fr;
}

#columnas {
background: lightseagreen;
display: grid;
grid-template-columns: 1fr 1fr 1fr;
}

#pie {
background: lightgreen;
display: grid;
grid-template-rows: 1fr 1fr;
}
</style>
</head>

<body>


<!-- ------------------- WRAPER DEL ENCABEZADO -->
<section id="encabezado">

<div #id="menu-izquierdo">
<p>Menu izquierdo</p>
</div>

<div #id="menu-derecho">
<p>Menu derecho</p>
</div>

</section>


<!-- ------------------- WRAPER DEL CONTENIDO -->
<section id="contenido">

<div id="principal">

<div>
<p>Este es el lugar del texto</p>
</div>

<div>
<p>aqui va una imagen grande de bootstrap</p>
</div>

</div>

<div id="tarjeta-miniatura">

<div>
<p>Tarjeta miniatura</p>
</div>

<div>
<p>Area en blanco</p>
</div>

</div>


<div id="columnas">

<div>
<p>columna 1</p>
</div>

<div>
<p>columna 2</p>
</div>

<div>
<p>columna 3</p>
</div>

</div>




</section>



<!-- ------------------- WRAPER DEL PIE -->
<section id="pie">

<div id="menu-del-pie">
<p>MENU del pie de pagina</p>
</div>

<div id="direccion-del-pie">
<p>DIRECCION</p>
</div>

</section>

</body>

</html>
